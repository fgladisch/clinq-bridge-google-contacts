name: Build and deploy to App Engine

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "270.0.0"
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - run: gcloud kms decrypt --location global --keyring clinq-bridge-google --key prod --ciphertext-file secrets.json.encrypted --plaintext-file secrets.json
      - run: gcloud app deploy --project=integrations-174012 --version=$(git rev-parse --short HEAD)
